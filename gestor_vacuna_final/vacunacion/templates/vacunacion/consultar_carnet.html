<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Carnet</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/consultar_carnet.css' %}">
</head>
<body>
    <form method="post">
        <div class="form-content">
            <h1>Consultar Carnet de Vacunación</h1>
            {% csrf_token %}
            <label for="cedula">Cédula del propietario:</label>
            <input type="number" id="cedula" name="cedula" placeholder="Ingrese su cédula" required />
            <button type="submit">Consultar</button>

            <a href="{% url 'servicios' %}" class="cancel-button">Cancelar</a>
            
            {% if mascotas %}
                <h2>Selecciona una mascota:</h2>
                <ul>
                    {% for mascota in mascotas %}
                        <li>
                            <a href="{% url 'detalle_carnet_mascota' mascota_id=mascota.id %}">{{ mascota.nombre }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% elif mascotas is not None %}
                <p>No se encontraron mascotas con esa cédula.</p>
            {% endif %}
        </div>
        
        <div class="image-container">
            <img src="{% static 'img/carnet_vacunacion.png' %}" alt="Mascotas felices">
        </div>
    </form>
</body>
</html>
