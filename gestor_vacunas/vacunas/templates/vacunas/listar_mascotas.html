<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Mascotas</title>
</head>
<body>
    <h1>Lista de Mascotas</h1>
    <ul>
        {% for mascota in mascotas %}
            <li>{{ mascota.nombre }} - {{ mascota.especie.nombre }}</li>
        {% empty %}
            <li>No hay mascotas registradas.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_mascota' %}">Registrar Mascota</a>
</body>
</html>
